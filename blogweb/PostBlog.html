 
<!DOCTYPE html>
<html lang="en">
 
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Posted Blog Post</title>
 
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
   <style>
       body {
           font-family: Arial, sans-serif;
           margin: 0;
           padding: 0;
           background-color: #f4f4f4;
       }
 
       .container {
           width: 80%;
           margin: 20px auto;
           background-color: #fff;
           padding: 20px;
           border-radius: 8px;
           box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
       }
 
       h1 {
           text-align: center;
           margin-bottom: 20px;
       }
 
       label {
           font-weight: bold;
           display: block;
           margin-bottom: 5px;
       }
 
       input[type="text"],
       textarea {
           width: 100%;
           padding: 10px;
           margin-bottom: 15px;
           border: 1px solid #ccc;
           border-radius: 4px;
           box-sizing: border-box;
           resize: vertical;
       }
 
       textarea {
           height: 150px;
       }
 
 
       .image-preview {
           display: flex;
           justify-content: center;
           align-items: center;
           margin-top: 20px;
       }
 
       .image-preview img {
           max-width: 200px;
           max-height: 200px;
           border-radius: 4px;
           margin-left: 20px;
       }
     
       .postedBlog .postedImage img{
          margin-left: 70%;
       }
 
       /* Header styles */
       header {
           display: flex;
           justify-content: space-between;
           align-items: center;
           padding-left: 20px;
           padding-right: 20px;
           position: relative;
           z-index: 1;
           background-color: #fff;
       }
 
       nav {
           z-index: 2;
       }
 
       nav ul {
           list-style: none;
           display: flex;
       }
 
       nav ul li {
           margin-left: 20px;
       }
 
       nav ul li a {
           text-decoration: none;
           color: #ffffff;
           font-size: large;
           font-weight: bold;
       }
 
       nav ul li:first-child a {
           background-color: #ff6600;
           padding: 10px 20px;
           border-radius: 5px;
           color: #ffffff;
           text-decoration: none;
           transition: background-color 0.3s ease;
       }
 
       nav ul li:first-child a:hover {
           background-color: #e65100;
           /* Change color on hover */
       }
 
       /* Button styles */
       .submit-btn {
           padding: 10px 50px;
           border: none;
           border-radius: 4px;
           background-color: #ff6600;
           color: #fff;
           cursor: pointer;
           transition: background-color 0.3s ease-in-out;
           width: 20%;
           margin-left: 40%;
       }
 
       .submit-btn:hover {
           background-color: #e65100;
       }    
 
   </style>
</head>
 
<body>
   <header>
       <div class="logo">
           <a href="home.html"><img src="Logo.png" width="100px" height="90px"></a>
       </div>
   </header>
   <div class="container">
       <h1 id="postedTitle"></h1>
       <hr style="color: #ccc;">
       <p id="postedContent"></p>
       <div id="postedImage"></div>
   </div>
 
   <script>
       // Function to get URL parameters
       function getParameterByName(name, url) {
           if (!url) url = window.location.href;
           name = name.replace(/[\[\]]/g, "\\$&");
           var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
               results = regex.exec(url);
           if (!results) return null;
           if (!results[2]) return '';
           return decodeURIComponent(results[2].replace(/\+/g, " "));
       }
 
       // Get parameters from URL
       var title = getParameterByName('title');
       var content = getParameterByName('content');
       var imgSrc = getParameterByName('imgSrc');
 
       // Update page content
       document.getElementById("postedTitle").innerText = title;
       document.getElementById("postedContent").innerText = content;
       document.getElementById("postedImage").innerHTML = `<img src="${imgSrc}" alt="Posted Image">`;
   </script>
</body>
</html>
