<!DOCTYPE html>
<html lang="en">
 
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Create a Blog Post</title>
 
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
   <style>
       body {
           font-family: Arial, sans-serif;
           margin: 0;
           padding: 0;
           background-color: #f4f4f4;
       }
 
       .container {
           width: 80%;
           margin: 20px auto;
           background-color: #fff;
           padding: 20px;
           border-radius: 8px;
           box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
       }
 
       h1 {
           text-align: center;
           margin-bottom: 20px;
       }
 
       label {
           font-weight: bold;
           display: block;
           margin-bottom: 5px;
       }
 
       input[type="text"],
       textarea {
           width: 100%;
           padding: 10px;
           margin-bottom: 15px;
           border: 1px solid #ccc;
           border-radius: 4px;
           box-sizing: border-box;
           resize: vertical;
       }
 
       textarea {
           height: 150px;
       }
 
 
       .image-preview {
           display: flex;
           justify-content: center;
           align-items: center;
           margin-top: 20px;
       }
 
       .image-preview img {
           max-width: 200px;
           max-height: 200px;
           border-radius: 4px;
           margin-left: 20px;
       }
     
       .postedBlog .postedImage img{
          margin-left: 70%;
       }
 
       /* Header styles */
       header {
           display: flex;
           justify-content: space-between;
           align-items: center;
           padding-left: 20px;
           padding-right: 20px;
           position: relative;
           z-index: 1;
           background-color: #fff;
       }
 
       nav {
           z-index: 2;
       }
 
       nav ul {
           list-style: none;
           display: flex;
       }
 
       nav ul li {
           margin-left: 20px;
       }
 
       nav ul li a {
           text-decoration: none;
           color: #ffffff;
           font-size: large;
           font-weight: bold;
       }
 
       nav ul li:first-child a {
           background-color: #ff6600;
           padding: 10px 20px;
           border-radius: 5px;
           color: #ffffff;
           text-decoration: none;
           transition: background-color 0.3s ease;
       }
 
       nav ul li:first-child a:hover {
           background-color: #e65100;
           /* Change color on hover */
       }
 
       /* Button styles */
       .submit-btn {
           padding: 10px 50px;
           border: none;
           border-radius: 4px;
           background-color: #ff6600;
           color: #fff;
           cursor: pointer;
           transition: background-color 0.3s ease-in-out;
           width: 20%;
           margin-left: 40%;
       }
 
       .submit-btn:hover {
           background-color: #e65100;
       }    
 
   </style>
</head>
 
<body>
   <header>
       <div class="logo">
           <a href="home.html"><img src="Logo.png" width="100px" height="90px"></a>
       </div>
   </header>
   <div class="container">
       <!-- <img src="Logo.png" width="100px" height="90px" style="position: absolute;"> -->
       <h1>Post Your Blog</h1>
       <form id="blogForm" style="padding-top: 20px;">
           <label for="blogTitle">Title:</label>
           <input type="text" id="blogTitle" minlength="1" maxlength="100" required>
           <label for="blogContent">Content:</label>
           <textarea id="blogContent" required></textarea>
           <label for="blogImage">Upload Image:</label>
           <input type="file" id="blogImage" accept="image/*" onchange="previewAndResize(event)">
           <canvas id="resizedImage" width="450" height="300"></canvas>
           <br>
           <br>
           <button type="button" class="submit-btn" onclick="postBlog()">Post</button>
       </form>
   </div>
 
   <script>
        function postBlog() {
           const title = document.getElementById("blogTitle").value;
           const content = document.getElementById("blogContent").value;
           const resizedImage = document.getElementById("resizedImage");
           const ctx = resizedImage.getContext("2d");
           const img = new Image();
           img.src = resizedImage.toDataURL();
 
           if (title && content && img.src !== "") {
               // Open a new page with the posted details
               openNewPage(title, content, img.src);
           } else {
               alert("Please fill in both the title and content and upload an image!");
           }
       }
 
       function previewAndResize(event) {
           const reader = new FileReader();
           reader.onload = function () {
               const img = new Image();
               img.onload = function () {
                   const canvas = document.getElementById("resizedImage");
                   const ctx = canvas.getContext("2d");
                   const width = 450;
                   const height = 300;
                   ctx.drawImage(img, 0, 0, width, height);
                   canvas.style.display = "block";
               };
               img.src = reader.result;
           };
           reader.readAsDataURL(event.target.files[0]);
       }
 
       function openNewPage(title, content, imgSrc) {
           const newPageUrl = `PostedBlog.html?title=${encodeURIComponent(title)}&content=${encodeURIComponent(content)}&imgSrc=${encodeURIComponent(imgSrc)}`;
           window.open(newPageUrl, "_blank");
       }
   </script>
</body>
 
</html>
